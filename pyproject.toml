version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Mikkel SÃ¸rensen", email = "m_hooge@hotmail.com"},
]
dependencies = [
    "mhooge-flask @ file:///${PROJECT_ROOT}/../scripts/mhooge_flask",
    "flask-socketio>=5.5.1",
    "sqlalchemy>=2.0.43",
    "playwright>=1.55.0",
    "pytest>=8.4.2",
    "marshmallow-sqlalchemy>=1.4.2",
